{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gas Utility Services{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Gas Utility Services</h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/home/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/servicepage/" class="nav-link"> Track Status</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2024 Gas Utility Services</p>
            <p>customer care 9156334455</p>
        </div>
    </footer>
</body>

</html>
